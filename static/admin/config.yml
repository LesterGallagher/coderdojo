backend:
  name: git-gateway
  branch: master

media_folder: src/uploads
public_folder: /uploads

collections:
  - name: "posts"
    label: "Blog"
    folder: "src/pages/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {label: "Layout", name: "layout", widget: "hidden", default: "BlogPost"}
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "locaties"
    label: "Locaties"
    folder: "src/pages/locaties"
    create: true
    slug: "{{slug}}"
    editor:
     preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {label: "Layout", name: "layout", widget: "hidden", default: "Locatie"}
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "lessen"
    label: "Lessen"
    folder: "src/pages/lessen/arduino"
    create: true
    slug: "{{slug}}"
    editor:
     preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {label: "Layout", name: "layout", widget: "hidden", default: "Locatie"}
      - {label: "Is Intro", name: "isIntro", widget: "boolean", default: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }

